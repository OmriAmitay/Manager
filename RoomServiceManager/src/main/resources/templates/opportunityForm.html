<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/greeting}" th:object="${opportunityForm}" method="post">
    	<p>opportunityId: <input type="text" th:field="*{opportunityId}" /></p>
        <p>entityType: <input type="text" th:field="*{entityType}" /></p>
		<p>entityId: <input type="text" th:field="*{entityId}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
